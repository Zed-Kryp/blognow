<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlogNow{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="{{ url_for('home') }}">BlogNow</a>
        </div>
        <div class="nav-links">
            {% if current_user.role in ['author', 'moderator', 'admin'] %}
            <a href="{{ url_for('new_blog') }}" class="nav-link">Write Blog</a>
            {% endif %}
            <a href="{{ url_for('profile', user_id=current_user.id) }}" class="nav-link">Profile</a>
            <div class="nav-dropdown">
                <button class="nav-dropdown-btn">Sort</button>
                <div class="nav-dropdown-content">
                    <a href="{{ url_for('home', sort='latest') }}">Latest</a>
                    <a href="{{ url_for('home', sort='most_liked') }}">Most Liked</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
